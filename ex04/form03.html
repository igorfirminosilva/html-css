<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <h1>Teste</h1>

<div id="form1">
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo..." autocomplete="name">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" required maxlength="10" placeholder="Senha...">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Sua nota de 0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="horario" id="ihora">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</div>


<div id="form2">
    <form id="form2" action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Seu nome completo" required>
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" placeholder="Sua senha" required>
        </p>

        <p>
            <label for="inasci">Data de Nascimento</label>
            <input type="date" name="data" id="inasci" required>
        </p>

    </form>
</div>





    
</body>
</html>
