<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 150px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }



    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de tabelas (simples)

        table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela

    -->

    <table>
        <tr> <!--Primeira Linha-->
            <td>PC</td>
            <td>Marca</td>
            <td>Valor</td>
        </tr>

        <tr><!--Segunda Linha-->
            <td>Gamer</td>
            <td>Intel</td>
            <td class="numero">R$2500</td>
        </tr>

        <tr><!--Segunda Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td><!--Segunda Linha-->
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Igor</td>
            <td>Igão</td>
            <td>Iguinho</td>
        </tr>
        <tr>
            <td>Igor</td>
            <td>Igão</td>
            <td>Iguinho</td>
        </tr>
        <tr>
            <td>Igor</td>
            <td>Igão</td>
            <td>Iguinho</td>
        </tr>
    </table>



    
</body>
</html>
