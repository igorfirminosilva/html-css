<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        caption{
            font-size: 1.3em;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }



    </style>
</head>
<body>

    <h1>Tabela de homens e mulheres</h1>

    <table>

        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Allien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3">Homens</th>
                <td>Igor</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>

            <tr>
                <td>Igor</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>

            <tr>
                <td>Igor</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
        </tbody>



    </table>
    
</body>
</html>
