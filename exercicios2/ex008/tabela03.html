<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        .mand1{
            background-color: wheat;
        }

        .mand2{
            background-color: rgba(0, 255, 255, 0.445);
        }




    </style>



</head>
<body>

    <h1>Mesclagem de Células</h1>

    <table>

        <tr>
            <td colspan="2" class="mand1">Mandante</td>
            <td colspan="2" class="mand2">Mandante 2</td>
        </tr>

        <tr>
            <td colspan="2">Igor</td>
            <td>Ana</td>
            
        </tr>
        <tr>
            <td>Zeca</td>
            <td>Mãe</td>
            <td>Jeison</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>Roger</td>
            <td>Sara</td>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>Josiane</td>
            <td>Deia</td>
        </tr>




    </table>


    
</body>
</html>
